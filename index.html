<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhiskerDE</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #181818;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #fff;
    }
    p {
      font-size: 1.25rem;
    }
    header, footer {
      background-color: #202020;
      color: white;
      padding: 1rem 0;
    }
    .card {
      background-color: #282828;
      border: none;
      margin-bottom: 1rem;
    }
    .card-header, .card-footer {
      background-color: #202020;
      border: none;
    }
    .card-body {
      color: white;
    }
    .container {
      max-width: 960px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="text-center my-4">
      <h1>WhiskerDE - Access things freely.</h1>
      <p>The newer Linux DE that is easy to use.</p>
    </header>
    <section>
      <h1 class="mb-4">Features</h1>
      <div class="card">
        <div class="card-body">
          <p>A easy to use GUI.</p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <p>A easy to use WM GUI.</p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <p>A easy to use system panel.</p>
        </div>
      </div>
    </section>
    <footer class="text-center mt-4">
      <p>The WhiskerDE group (2024) - GNU General Public License</p>
    </footer>
  </div>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
