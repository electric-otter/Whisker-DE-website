<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhiskerDE</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Verdana, sans-serif;
    }
    h1 {
      color: #343a40;
    }
    p {
      font-size: 1.25rem;
    }
    header, footer {
      background-color: #007bff;
      color: white;
      padding: 1rem 0;
    }
    footer p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="text-center my-4">
      <h1>WhiskerDE - Access things freely.</h1>
      <p>The newer Linux DE that is easy to use.</p>
    </header>
    <section>
      <h1>Features</h1>
      <ul>
        <li>A easy to use GUI.</li>
        <li>A easy to use WM GUI.</li>
        <li>A easy to use system panel.</li>
      </ul>
    </section>
    <footer class="text-center mt-4">
      <p>The WhiskerDE group (2024) - GNU General Public License</p>
    </footer>
  </div>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
